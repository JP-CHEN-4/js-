<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    *{padding:0;margin:0;}
#main{width:517px;height:600px;overflow:hidden;position:relative;}
#cover{width:540px;height:600px;background:transparent;position:absolute;top:0px;left:0px;}
section.div1{width:50px;height:50px;background:#eee;float:left;border:1px solid #eee;}
</style>
<body>
    <div id="main">
        <img src="pic.jpg" alt=""/>
        <div id="cover"></div>
    </div>
    <script>
        var oCover=document.getElementById('cover');
        for(var i=0;i<200;i++){
            oCover.innerHTML+='<section class="div1"></section>'
        }
        var aDiv=document.getElementsByTagName('section');
        console.log(aDiv);
        for(var i=0;i<aDiv.length;i++){
            aDiv[i].onmouseover=function(){
                this.style.background = 'transparent';
        }
        }
    </script>
</body>
</html>
