<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    div{width:50px;height:50px;background-color:gold;text-align:center;line-height:50px;position:absolute;}
</style>
<body>
<script>
    for(var i=0;i<=99;i++){
        document.body.innerHTML+='<div>'+i+'</div>';
    }
    var aDiv=document.body.getElementsByTagName('div');
    for(var i=0;i<=99;i++){
        k=Math.floor(i/10);
        j=i%10;
        aDiv[i].style.top=60*k+'px';
        aDiv[i].style.left=60*j+'px';
    }
</script>
</body>
</html>
