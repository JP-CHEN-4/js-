<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .red{
            width:300px;background:red;padding:20px;color:yellow;border:10px solid #ccc;
        }
        .yellow{
            width:300px;background:yellow;padding:20px;color:red;border:10px solid #ccc;
        }
    </style>
    <script>
        window.onload=function(){
            var btn1=document.getElementById('btn1');
            var btn2=document.getElementById('btn2');
            var red=document.getElementById('red');
            var yellow=document.getElementById('yellow');
            var p=document.getElementById('p1');
            var num=15;
            btn1.onclick=function(){
                num--;
                p.style.fontSize=num+'px';
            };
            btn2.onclick=function(){
                num++;
                p.style.fontSize=num+'px';
            };
            red.onclick=function(){
                p.className='red';
            };
            yellow.onclick=function(){
                p.className='yellow';
            };
        }
    </script>
</head>
<body>
<button type="button" id="btn1">-</button>
<button type="button" id="btn2">+</button>
<button id="red">红</button>
<button id="yellow">黄</button>
<p id="p1">欧冠1/8决赛次回合，皇马坐镇主场2-0完胜罗马，总比分4-0淘汰对手晋级8强。C罗再次成为决定胜负的关键先生：打破僵局的进球，助攻J罗破门。这是C罗本赛季第40球，也是他欧冠史上的第90球。除了进球数压制梅西之外，C罗也是欧冠现役助攻王！</p>
</body>
</html>
