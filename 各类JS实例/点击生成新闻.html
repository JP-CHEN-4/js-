<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function() {
            var btn=document.getElementById('btn');
            var arr = [
                '哈哈哈哈哈哈1',
                '哈哈哈哈哈哈2',
                '哈哈哈哈哈哈3',
                '哈哈哈哈哈哈4'
            ];
            var list = document.getElementById('list');
            btn.onclick=function() {
                list.innerHTML='';
                for (var i = 0; i < arr.length; i++) {
                    list.innerHTML += '<li>' + arr[i] + '</li>';
                }
            }
        }
        //每次点击都有for循环
//        解决思路:1,找按钮麻烦：disabled none
//        2,先清空，再生成
//        3,判断：开关
    </script>
</head>
<body>
<button type="button" id="btn">点击生成新闻</button>
<ul id="list">
</ul>
</body>
</html>
