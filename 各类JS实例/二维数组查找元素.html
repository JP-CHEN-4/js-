<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function(){
            var list=document.getElementById('list');
            var aUl=list.getElementsByTagName('ul');
            var aLi=null;
            for(var i=0;i<aUl.length;i++){
                aLi=aUl[i].getElementsByTagName('li');
                for(var j=0;j<aLi.length;j++){
                    aLi[j].style.border='1px solid red';
                }
            }
        }
    </script>
</head>
<body>
    <ul id="list">
        <li>
            <h3>1</h3>
            <ul>
                <li>1-1</li>
                <li>1-2</li>
                <li>1-3</li>
            </ul>
        </li>
        <li>
            <h3>2</h3>
            <ul>
                <li>2-1</li>
                <li>2-2</li>
                <li>2-3</li>
            </ul>
        </li>
        <li>
            <h3>3</h3>
            <ul>
                <li>3-1</li>
                <li>3-2</li>
                <li>3-3</li>
            </ul>
        </li>
    </ul>
</body>
</html>
