<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{padding:0;margin:0}
        a{text-decoration:none;}
        #div1{width:500px;height:550px;border:5px solid #FFFF99;float:left;margin-right:20px;}
        #div2{width:400px;height:450px;border:5px solid #FFFF99;float:left}
        p{text-align:center;}
        #div1 img{width:500px;height:500px;}
        #div2 img{width:400px;height:400px;}
    </style>
</head>
<body>
<button id="btn1">上一张</button>
<button id="btn2">下一张</button>
<div id="div1">
    <a href="#"><img src="" alt="" id="pic1"/></a>
    <p>文字正在加载中</p>
    <span>*/*</span>
</div>
<div id="div2">
    <a href="#"><img src="" alt="" id="pic2"/></a>
    <p>文字正在加载中</p>
    <span>*/*</span>
</div>
<script>
    var btn1=document.getElementById('btn1');
    var btn2=document.getElementById('btn2');
    var div1=document.getElementById('div1');
    var div2=document.getElementById('div2');
    var img1=document.getElementById('pic1');
    var img2=document.getElementById('pic2');
    var p1=div1.getElementsByTagName('p')[0];
    var span1=div1.getElementsByTagName('span')[0];
    var p2=div2.getElementsByTagName('p')[0];
    var span2=div2.getElementsByTagName('span')[0];
    var arr1=['a1.jpg','a2.jpg','a3.jpg','a4.jpg'];
    var arr2=['a5.jpg','a6.jpg','a2.jpg'];
    var num1=0;
    var num2=0;
    function left(){
        img1.src=arr1[num1];
        p1.innerHTML='第'+(num1+1)+'张图片';
        span1.innerHTML=num1+1+'/'+arr1.length;
    }
    function right(){
        img2.src=arr2[num2];
        p2.innerHTML='第'+(num2+1)+'张图片';
        span2.innerHTML=num2+1+'/'+arr2.length;
    }
    left();
    right();
    btn1.onclick=function(){
        num1--;
        num2--;
        if(num1==-1){
            num1=arr1.length-1;
        }
        if(num2==-1){
            num2=arr2.length-1;
        }
        left();
        right();

    };
    btn2.onclick=function(){
        num1++;
        num2++;
        if(num1==arr1.length){
            num1=0;
        }
        if(num2==arr2.length){
            num2=0;
        }
        left();
        right();

    };
    img1.onclick=function(){
        num1++;
        if(num1==arr1.length){
            num1=0;
        }
        left();
    };
    img2.onclick=function(){
        num2++;
        if(num2==arr2.length){
            num2=0;
        }
        right();
    };
</script>
</body>
</html>
