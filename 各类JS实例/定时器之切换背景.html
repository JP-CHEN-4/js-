<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="播放" id="btn1"/>
<input type="button" value="停" id="btn2"/>
<script>
    var btn1=document.getElementById('btn1');
    var btn2=document.getElementById('btn2');
    var i=0;
    var timer=null;
    var arr=['images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg','images/5.jpg'];
    btn1.onclick=function(){//定时器如果是用户控制(事件)的，需要先关后开
        clearInterval(timer);
        timer=setInterval(function(
        ){
            document.body.style.background='url('+arr[i]+')';
            i++;
            i%=arr.length;//到图片读完了，重新从0开始
        },1000);//1000毫秒=1秒
    };
    btn2.onclick=function(){
        clearInterval(timer);
    }
</script>
</body>
</html>
