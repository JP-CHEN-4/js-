<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #QQ{width:200px;height:400px;background-Color:#FF99CC}
        #title{width:150px;height:120px;position:absolute;background:#66FFFF;top:10px;left:220px;display:none;}
    </style>
</head>
<body>
////////////两个div分离////////////
    <div id="QQ"></div>
    <div id="title"></div>
    <script>
        var qq=document.getElementById('QQ');
        var title=document.getElementById('title');
        var timer=null;
        qq.onmouseover=show;
        qq.onmouseout=hide;
        title.onmouseover=show;
        title.onmouseout=hide;
        function show(){
            clearInterval(timer);//阻止title消失
            title.style.display='block';
        }
        function hide(){
            timer=setInterval(function(){
                title.style.display='none';
            },2000);//让title慢点消失
        }
    </script>
</body>
</html>
